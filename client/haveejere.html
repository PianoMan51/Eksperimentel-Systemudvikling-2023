<html>



<header>
    <title>Admin haveejere</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d66dd0368f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
</header>


<body>
    <div id="main">
        <div id="container">

            <div id="listContainer">
                <h1><a href="/adminList" style="text-decoration: none;" id="oldhojenh1">Oldhojen.dk</a></h1>

                <ul id="menubar">
                    <a href="/adminList">Venteliste</a>
                    <a href="/internVenteliste">Intern venteliste</a>
                    <a href="/ansogere">Ansøgere</a>
                    <a href="/haveejere">Haveejere</a>
                </ul>

                <div id="inputs" style="height: 400px">
                    <i class="fa-regular fa-user fa-2xl" id="inputsIcon"></i>
                    <input id="nameInput" placeholder="Navn" oninput="checkIfAllInfoAdded()">
                    <input id="phoneInput" placeholder="Tlf." type="number" maxlength="8"
                        oninput="checkIfAllInfoAdded()">
                    <input id="mailInput" placeholder="Email" oninput="checkIfAllInfoAdded()">
                    <input id="houseNrInput" placeholder="Nr." oninput="checkIfAllInfoAdded()">
                    <div>
                        <input style="width: 46%; display: inline-block;" id="yearsInput" placeholder="Ventetid i år"
                            oninput="checkIfAllInfoAdded()">
                        <input style="width: 46%; float: right;" id="monthsInput" placeholder="Ventetid i mdr."
                            oninput="checkIfAllInfoAdded()">
                    </div>
                    <input id="priceInput" placeholder="Pris" oninput="checkIfAllInfoAdded()">
                    <button id="addButton"><i class="fa-solid fa-plus"></i></button>
                </div>

                <div id="buttons">
                    <div id="addNew">
                        <button id="showInputsBtn"><i class="fa-solid fa-plus"></i></button>
                        <span style="font-family: 'Nunito', sans-serif;" id="tilfojKolonist">Tilføj aktiv
                            kolonist</span>
                    </div>
                    <div id="searchKolonist">
                        <span id="searchPopUpText" style="font-family: 'Nunito', sans-serif;">Søg aktiv kolonist</span>
                        <button id="showSearchBtn"><i class="fa-solid fa-magnifying-glass"
                                style="color: var(--background);"></i></button>
                    </div>
                </div>


                <h3>Haveejere</h3>

                <div id="createMailContainer">
                    <i class="fa-solid fa-envelope-open-text fa-2xl" id="createMailContainerIcon"></i>
                    <span style="text-align: center; letter-spacing: 2px; color: white">Mail-skabeloner</span>
                    <div id="mailOptions">
                        <div class="mailOptions">
                            <button id="mailOptions0"><i class="fa-solid fa-sack-dollar fa-2xl"
                                    style="color: #ffffff;"></i></button>
                            <span style="font-family: 'Nunito', sans-serif;">Har betalt</span>
                        </div>
                    </div>

                    <span id="recieverCount"></span>

                    <div id="textArea" style="position: relative">
                        <input id="subjectInput" placeholder="Emne" style="font-family: monospace"
                            oninput="checkSave()">
                        <textarea id="mailTextInput" placeholder="Tekst..." oninput="checkSave()"></textarea>

                        <div style="position: absolute; right: 10px; bottom: 0px;">
                            <span class="huskSave">Husk at gem</span>
                            <button id="templateSaveBtn"><i class="fa-regular fa-floppy-disk fa-xl"></i></button>
                        </div>
                    </div>
                    <button id="sendMailButton">
                        <div id="mailLoader" class="loader" style="display: none;"></div>
                        <i class="fa-solid fa-paper-plane" id="sendMailIcon"></i>
                    </button>

                </div>


                <div id="containerHaveejereVenteliste">

                    <ul id="venteliste">
                    </ul>
                </div>

                <div id="søgDiv">
                    <input placeholder="Søg efter navn" id="søgNavn" onkeyup="searchPerson()">
                </div>

                <div id="bottomBtns">

                    <div class="bottomBtn">
                        <span class="span">Rediger kolonist</span>
                        <button id="bottomEdit" class="bottomBtns"><i class="fa-solid fa-pencil"
                                style="color: #ffffff;"></i></button>
                    </div>
                    <div class="bottomBtn">
                        <span class="span">Færdig med redigering</span>
                        <button id="doneEdit" class="bottomBtns"
                            style="display: none; background-color: var(--yellow);"><i class="fa-solid fa-check"
                                style="color: #ffffff;"></i></button>
                    </div>
                    <div class="bottomBtn">
                        <span class="span">Slet haveejer</span>
                        <button id="bottomDelete" class="bottomBtns"><i class="fa-regular fa-trash-can"
                                style="color: #ffffff;"></i></button>
                    </div>
                    <div class="bottomBtn">
                        <span class="span">Færdig</span>
                        <button style="display: none; background-color: var(--red);" id="doneDelete"
                            class="bottomBtns"><i class="fa-solid fa-trash-can fa-beat"
                                style="color: #ffffff;"></i></button>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <button id="public"><a href="/" target="_blank"><i class="fa-solid fa-people-group"
                style="color: var(--background);"></i></a></button>

    <script type="text/javascript" src="haveejere.js">
    </script>


</body>


</html>
